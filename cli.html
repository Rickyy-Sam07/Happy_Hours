<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Responsive Cover Page</title>
</head>
<body class="m-0 p-0">

  <!-- Navigation -->
  <nav class="bg-black text-white flex gap-10 px-4">
    <a class="p-4 hover:bg-zinc-600" href="#">home</a>
    <a class="p-4 hover:bg-zinc-600" href="#">web1</a>
    <a class="p-4 hover:bg-zinc-600" href="#">web2</a>
    <a class="p-4 hover:bg-zinc-600" href="#">web3</a>
  </nav>

  <!-- Fullscreen Background Image with Blur Div Overlay -->
  <div class="relative w-screen h-screen overflow-hidden">
  <img src="back.png" alt="Background" class="absolute inset-0 w-full h-full " />

  <!-- Blurred Transparent Text Box Overlay -->
  <div class="w-80 min-h-40 absolute top-1/2 left-1/3 transform -translate-x-1/2 -translate-y-1/2 
              bg-white/20 backdrop-blur-md p-6 rounded-xl shadow-lg text-black text-center z-10 flex flex-col items-center space-y-4">
    
    <!-- Profile Picture -->
    <img src="https://i.pravatar.cc/80?img=3" alt="User Profile"
         class="w-16 h-16 rounded-full border-2 border-white shadow-md mx-5" />

    <!-- User Name -->
    <p class="text-sm font-semibold text-black/80">John Doe</p>

    <!-- Comment Text -->
    <p class="text-xl italic font-serif px-2 drop-shadow-sm">
      “This is the best.”
    </p>
  </div>
</div>



</body>
</html>
